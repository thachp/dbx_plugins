name: plugin-dist

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  detect:
    name: Detect changed plugins
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
      has-packages: ${{ steps.packages.outputs.has-packages }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base revision
        id: base
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PUSH_BEFORE: ${{ github.event.before }}
        run: |
          set -euo pipefail
          NULL_SHA=0000000000000000000000000000000000000000
          if [ "$EVENT_NAME" = "pull_request" ] && [ -n "$PR_BASE_SHA" ]; then
            BASE_SHA="$PR_BASE_SHA"
          elif [ -n "$PUSH_BEFORE" ] && [ "$PUSH_BEFORE" != "$NULL_SHA" ]; then
            BASE_SHA="$PUSH_BEFORE"
          elif git rev-parse HEAD^ >/dev/null 2>&1; then
            BASE_SHA="$(git rev-parse HEAD^)"
          else
            BASE_SHA=""
          fi
          echo "Base revision: ${BASE_SHA:-<none>}"
          echo "sha=$BASE_SHA" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Determine packages requiring build
        id: packages
        env:
          BASE_SHA: ${{ steps.base.outputs.sha }}
        run: python3 .github/scripts/detect_changed_plugins.py
        shell: bash

  dist:
    name: Build ${{ matrix.package }} @ ${{ matrix.target }}
    needs: detect
    if: needs.detect.outputs.has-packages == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect.outputs.packages) }}
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-pc-windows-msvc
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-14
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    env:
      PACKAGE: ${{ matrix.package }}
      DIST_TARGET: ${{ matrix.target }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build artefacts
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-dist
        run: cargo install cargo-dist --locked
        shell: bash

      - name: Resolve package version
        id: package-version
        run: |
          set -euo pipefail
          PKGID=$(cargo pkgid -p "$PACKAGE")
          VERSION=${PKGID##*:}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Build release artefacts
        env:
          VERSION: ${{ steps.package-version.outputs.version }}
        run: |
          set -euo pipefail
          TAG="${PACKAGE}-${VERSION}"
          mkdir -p target/dist
          PLAN_FILE="target/dist/${PACKAGE}-${VERSION}-${DIST_TARGET}-plan.json"
          cargo dist plan --artifacts=all --ci github --target "$DIST_TARGET" --tag "$TAG" --allow-dirty --output-format=json --no-local-paths > "$PLAN_FILE"
          cargo dist build --artifacts=local --ci github --target "$DIST_TARGET" --tag "$TAG" --allow-dirty
        shell: bash

      - name: Build global artefacts (linux only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        env:
          VERSION: ${{ steps.package-version.outputs.version }}
        run: |
          set -euo pipefail
          TAG="${PACKAGE}-${VERSION}"
          cargo dist build --artifacts=global --ci github --tag "$TAG" --allow-dirty
        shell: bash

      - name: Upload dist artefacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-${{ steps.package-version.outputs.version }}-${{ matrix.target }}
          path: target/dist
          if-no-files-found: error

      - name: Record artifact location
        if: success()
        env:
          VERSION: ${{ steps.package-version.outputs.version }}
          ARTIFACT_ID: ${{ steps.upload.outputs.artifact-id }}
          ARTIFACT_API_URL: ${{ steps.upload.outputs.artifact-url }}
        run: |
          set -euo pipefail
          OUTPUT_DIR="target/dist-meta/${PACKAGE}"
          mkdir -p "$OUTPUT_DIR"
          META_FILE="${OUTPUT_DIR}/v${VERSION}-${DIST_TARGET}.json"
          printf '{\n' > "$META_FILE"
          printf '  "package": "%s",\n' "${PACKAGE}" >> "$META_FILE"
          printf '  "version": "%s",\n' "${VERSION}" >> "$META_FILE"
          printf '  "target": "%s",\n' "${DIST_TARGET}" >> "$META_FILE"
          printf '  "artifact_id": "%s",\n' "${ARTIFACT_ID}" >> "$META_FILE"
          printf '  "artifact_url": "%s"\n' "${ARTIFACT_API_URL}" >> "$META_FILE"
          printf '}\n' >> "$META_FILE"
          echo "Wrote metadata to ${META_FILE}" >> "$GITHUB_STEP_SUMMARY"
        shell: bash
